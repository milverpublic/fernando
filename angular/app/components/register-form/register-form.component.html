<form ng-submit="vm.register()" class="form-horizontal form-group-sm">
	<fieldset>
		<legend>Create an account</legend>
		<div class="form-group">
			<label for="name" class="control-label col-sm-2">Name</label>
			<div class="col-sm-10">
				<input type="text" id="name" ng-model="vm.name" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="control-label col-sm-2">Email</label>
			<div class="col-sm-10">
				<input type="email" id="email" ng-model="vm.email" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" id="password" ng-model="vm.password" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default btn-sm">Register</button>
			</div>
		</div>
	</fieldset>
</form>
