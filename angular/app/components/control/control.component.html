<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="vm.cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">Crear un control</h3>
</div>
<div class="modal-body">
    <form ng-submit="vm.controlCreate()" class="form-horizontal form-group-sm">
        <fieldset>
            <div class="form-group">
                <label for="fecha_trat" class="col-sm-2 control-label">Fecha tratamiento</label>
                <div class="col-sm-10">
                    <input type="date" id="fecha_trat" ng-model="vm.control.fecha_trat" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <textarea id="description" rows="7" ng-model="vm.control.description" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="next_trat" class="col-sm-2 control-label">Siguiente tratamiento</label>
                <div class="col-sm-10">
                    <input type="date" id="next_trat" ng-model="vm.control.next_trat" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="description_next" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <textarea id="description_next" rows="7" ng-model="vm.control.description_next" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-success" type="submit">OK</button>
                    <button class="btn btn-danger" type="button" ng-click="vm.cancel()">Cancel</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
</div>
