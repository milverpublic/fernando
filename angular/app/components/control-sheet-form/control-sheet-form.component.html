<form name="createControlSheet" action="" class="form-horizontal form-group-sm">
    <fielset>
        <legend>Create</legend>

        <div class="form-group">
            <label for="fecha_tratamientoId" class="col-sm-2 control-label">fecha tratamiento</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                <input id="fecha_tratamientoId" ng-model="vm.controlSheet.fecha_tratamiento" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="tratamientoId" class="col-sm-2 control-label">tratamiento</label>
            <div class="col-sm-10">
                <textarea id="tratamientoId" ng-model="vm.controlSheet.tratamiento" rows="6" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="fecha_tratamiento_nextId" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input id="fecha_tratamiento_nextId" ng-model="fecha_tratamientoNext" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="tratamiento_nextId" class="col-sm-2 control-label">proximo tratamiento</label>
            <div class="col-sm-10">
                <textarea id="tratamiento_nextId" ng-model="vm.controlSheet.tratamiento_next" rows="6" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button class="btn btn-success" ng-click="vm.createControlSheet()">Guardar</button>
                <button class="btn btn-danger" ng-click="vm.cancelControlSheet()">Cancelar</button>
            </div>
        </div>
    </fielset>
</form>
