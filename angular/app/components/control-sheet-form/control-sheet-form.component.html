<form name="createControlSheet" action="" class="form-horizontal form-group-sm">
    <fielset>
        <legend>Create</legend>

        <div class="form-group">
            <label for="fecha_tratamientoId" class="col-sm-2 control-label">fecha tratamiento</label>
            <div class="col-sm-10">
                <input id="fecha_tratamientoId" ng-model="fecha_tratamientoId" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="tratamientoId" class="col-sm-2 control-label">tratamiento</label>
            <div class="col-sm-10">
                <textarea id="tratamientoId" ng-model="tratamiento" rows="6" class="form-control"></textarea>
                <a class="btn btn-link"><i class="fa fa-lg fa-comment"></i></a>
                <a class="btn btn-link"><i class="fa fa-lg fa-paperclip"></i></a>
            </div>
        </div>
        <div class="form-group">
            <label for="fecha_tratamiento_nextId" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input id="fecha_tratamiento_nextId" ng-model="fecha_tratamientoNext" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="tratamiento_nextId" class="col-sm-2 control-label">proximo tratamiento</label>
            <div class="col-sm-10">
                <textarea id="tratamiento_nextId" ng-model="tratamiento_next" rows="6" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button class="btn btn-success">Guardar</button>
                <button class="btn btn-danger">Cancelar</button>
            </div>
        </div>
    </fielset>
</form>
