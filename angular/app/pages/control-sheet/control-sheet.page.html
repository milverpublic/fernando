<div class="row">
    <div class="col-md-2 leftPanel">
        <div class="row">
            <div class="col-md-12">
                <div class="img-circle">
                    <i class="fa fa-4x fa-user"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-10">
        <div class="row panel-primary panel">
            <div class="col-md-6">
                <dl class="dl-horizontal">
                    <dt>Nombre :</dt>
                    <dd>{{vm.pacient.name}}</dd>
                    <dt>Apellido :</dt>
                    <dd>{{vm.pacient.last_name}}</dd>
                    <dt>Direccion :</dt>
                    <dd>{{vm.pacient.address}}</dd>
                    <dt>Genero :</dt>
                    <dd>{{vm.pacient.gender}}</dd>
                </dl>
            </div>
            <div class="col-md-6">
                <dl class="dl-horizontal">
                    <dt>Estado</dt>
                    <dd>{{vm.controlSheet.status}}</dd>
                    <dt>Fecha creada</dt>
                    <dd>{{vm.controlSheet.date_created}}</dd>
                </dl>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-success" ng-click="vm.openControlForm()">
    <i class="glyphicon glyphicon-plus"></i>
</button>
